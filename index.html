
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <title>HR System Pro</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Tailwind CSS is now imported via PostCSS in index.tsx -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: light; /* Force light mode scrollbars/controls */
      }
      html, body {
        background-color: #f8fafc;
        color: #0f172a;
      }
      body { font-family: 'Inter', sans-serif; }
      
      /* FORCE WHITE INPUTS (Aggressive Reset for Black Fields) */
      input, textarea, select {
        background-color: #ffffff !important;
        color: #1e293b !important; /* slate-800 */
        border-color: #e2e8f0;
        -webkit-text-fill-color: #1e293b !important;
        color-scheme: light !important;
      }
      
      input::placeholder, textarea::placeholder {
        color: #94a3b8 !important; /* slate-400 */
        -webkit-text-fill-color: #94a3b8 !important;
      }

      /* MOBILE OPTIMIZATION - Prevent zoom on iOS */
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="date"],
      input[type="number"],
      textarea,
      select {
        font-size: 16px !important; /* Prevents auto-zoom on iOS */
      }
      
      @media (min-width: 768px) {
        input, textarea, select {
          font-size: 14px; /* Smaller on desktop */
        }
      }

      /* Safe Area Insets for iPhone X+ */
      .safe-area-top {
        padding-top: env(safe-area-inset-top);
      }
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .safe-area-left {
        padding-left: env(safe-area-inset-left);
      }
      .safe-area-right {
        padding-right: env(safe-area-inset-right);
      }

      /* Touch Optimization */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }

      button, a, [role="button"] {
        min-height: 44px; /* Apple HIG recommendation */
        min-width: 44px;
        touch-action: manipulation; /* Removes 300ms delay */
      }

      /* Improved mobile scrolling */
      .custom-scrollbar {
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: contain;
      }

      /* Custom scrollbar for sidebar */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }

      /* Optimization for very small screens (< 375px) */
      @media (max-width: 374px) {
        .text-sm { font-size: 0.8125rem; }
        .text-xs { font-size: 0.6875rem; }
        .p-4 { padding: 0.75rem; }
        .p-6 { padding: 1rem; }
        button {
          padding: 0.5rem 0.75rem;
          font-size: 0.8125rem;
        }
      }
    </style>
</head>
  <body class="bg-slate-50 text-slate-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Force unregister service workers to fix cache issues
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
            console.log('Service Worker unregistered');
          }
        });
      }
    </script>
  </body>
</html>
